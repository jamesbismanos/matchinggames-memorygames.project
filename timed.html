<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Memory Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
       
        .return {
            margin-top: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #3498db; /* Change color as desired */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            }

            .return:hover {
                background-color: #2980b9; /* Change color as desired */
            }


        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* 100% of the viewport height */
        }

        #timer {
            font-size: 20px;
            padding: 10px;
            background-color: #2fffc9;
            color: #2d2323;
            border-radius: 5px;
            margin-top: 10px; /* Add margin at the top */
        }

        .reset {
            margin-top: 10px; /* Add margin at the top */
        }

        .difficulty-buttons {
            margin-top: 10px;
        }

        .difficulty-button {
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .difficulty-button:hover {
            background-color: #45a049;
        }

        .difficulty-button.easy {
            background-color: #3498db;
        }

        .difficulty-button.easy:hover {
            background-color: #2980b9;
        }

        .difficulty-button.medium {
            background-color: #f39c12;
        }

        .difficulty-button.medium:hover {
            background-color: #d68910;
        }

        .difficulty-button.hard {
            background-color: #e74c3c;
        }

        .difficulty-button.hard:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Matching Game</h2>
        <div class="difficulty-buttons">
            <button class="difficulty-button easy" onclick="startGame('easy')">Easy</button>
            <button class="difficulty-button medium" onclick="startGame('medium')">Medium</button>
            <button class="difficulty-button hard" onclick="startGame('hard')">Hard</button>
        </div>
        <div class="game"></div>
        <div id="timer"></div>
        <button class="reset" onclick="window.location.reload();">Reset Game</button>
        <button class="return" onclick="returnToMenu();">Return to Menu</button>
    </div>
    <script>
        var emojis;
        var shuf_emojis;
        var gameStarted = false;
        var timer;

        function startGame(difficulty) {
            switch (difficulty) {
                case 'easy':
                    emojis = ["ðŸ˜Š", "ðŸ˜Š", "ðŸ˜‚", "ðŸ˜‚", "ðŸ¥¸", "ðŸ¥¸", "ðŸ«¡", "ðŸ«¡"];
                    startGameTimer(30);
                    break;
                case 'medium':
                    emojis = ["ðŸ¥²", "ðŸ¥²", "ðŸ˜Ž", "ðŸ˜Ž", "â¤ï¸", "â¤ï¸", "ðŸ¥°", "ðŸ¥°", "ðŸ˜‘", "ðŸ˜‘", "ðŸ¥±", "ðŸ¥±", "ðŸ˜¶â€ðŸŒ«ï¸", "ðŸ˜¶â€ðŸŒ«ï¸", "ðŸ«¤", "ðŸ«¤"];
                    startGameTimer(90);
                    break;
                case 'hard':
                default:
                    emojis = ["ðŸ¯", "ðŸ¯", "ðŸ­", "ðŸ­", "ðŸ–", "ðŸ–", "ðŸ¦ž", "ðŸ¦ž", "ðŸ¸", "ðŸ¸", "ðŸ¨", "ðŸ¨", "ðŸ¼", "ðŸ¼", "ðŸ¦“", "ðŸ¦“", "ðŸ¦¥", "ðŸ¦¥", "ðŸª°", "ðŸª°", "ðŸž", "ðŸž", "ðŸ¦Ÿ", "ðŸ¦Ÿ"];
                    startGameTimer(120);
                    break;
            }

            shuf_emojis = emojis.sort(() => (Math.random() > 0.5) ? 2 : -1);

            document.querySelector('.game').innerHTML = '';

            for (var i = 0; i < emojis.length; i++) {
                let box = document.createElement('div');
                box.className = 'item';
                box.innerHTML = shuf_emojis[i];

                box.onclick = function () {
                    if (!gameStarted) {
                        gameStarted = true;
                    }

                    this.classList.add('boxOpen');
                    setTimeout(function () {
                        if (document.querySelectorAll('.boxOpen').length > 1) {
                            if (document.querySelectorAll('.boxOpen')[0].innerHTML ==
                                document.querySelectorAll('.boxOpen')[1].innerHTML) {
                                document.querySelectorAll('.boxOpen')[0].classList.add('boxMatch');
                                document.querySelectorAll('.boxOpen')[1].classList.add('boxMatch');

                                document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen');
                                document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen');

                                if (document.querySelectorAll('.boxMatch').length == emojis.length) {
                                    if (difficulty === 'easy') {
                                        alert('Congratulations! You can move on to Medium Round.');
                                    } else if (difficulty === 'medium') {
                                        alert('Congratulations! You can move on to the Final Round.');
                                    } else {
                                        alert('Congratulations! You won all rounds.');
                                    }
                                    clearInterval(timer);
                                }
                            } else {
                                document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen');
                                document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen');
                            }
                        }
                    }, 500);
                };

                document.querySelector('.game').appendChild(box);
            }
        }

        function startGameTimer(seconds) {
            clearInterval(timer);
            gameStarted = false;

            timer = setInterval(function () {
                var minutes = Math.floor(seconds / 60);
                var remainingSeconds = seconds % 60;

                document.getElementById('timer').innerText = 'Time: ' +
                    (minutes < 10 ? '0' : '') + minutes + 'm ' +
                    (remainingSeconds < 10 ? '0' : '') + remainingSeconds + 's';

                seconds--;

                if (seconds < 0) {
                    alert('Time is up! Game over.');
                    clearInterval(timer);
                }
            }, 1000);
        }

        function returnToMenu() {
            window.location.href = "option.html"; 
        }
    </script>
</body>
</html>
